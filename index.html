<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css"
      media="screen" charset="utf-8">
  </head>
  <body>
    <header class="reference">
      <img class="reference__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix scheme">
      <a class="reference__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main-page">
      <section>
        <h3>Add Item</h3>
        <div class="add-form">
          <input id="new-task" class="add-form__input" type="text">
          <button class="add-form__button">Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label task">Pay Bills</label>
            <input type="text" class="list__input task">
            <button class="list__button list__button-edit">Edit</button>
            <button class="list__button list__button-delete">
              <img class="list__img-delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input task">
            <button class="list__button list__button-edit">Save</button>
            <button class="list__button list__button-delete">
              <img class="list__img-delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox" checked>
            <label class="list__label task">See the Doctor</label>
            <input type="text" class="list__input task">
            <button class="list__button list__button-edit">Edit</button>
            <button class="list__button list__button-delete">
              <img class="list__img-delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
